---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: document
  path: pages/index.md
  label: Accueil
- type: directory
  path: pages/blog
  label: Blog
  create: documents
  match: "*"
upload_dir: assets
public_path: ''
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - PHP_VERSION=7.4
  preview_output_directory: _site
  install_dependencies_command: bash ./scripts/forestry-install.sh
  preview_docker_image: phpdocker/phpdocker:7.4
  mount_path: "/usr/src"
  working_dir: "/usr/src"
  instant_preview_command: php cecil.phar serve --host=0.0.0.0 --port=8080 -v -d
